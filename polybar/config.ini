[colors]
c2 = #303030

bg = #ff161616
fg = #dde1e6
fgg = #525252
ac1 = #CE2066

fg-blue = #5294e2
focus-dark = #1b2124
blue = #73d0ff
blue-darker = #0771ed
green = #3ddbd9
dark-green = #75c933
red = #FF7EB6
;fg = #bfbab0
cyan = #95e6cb
alpha = #00000000
white = #fff

[bar/top]
override-redirect = false
; Put the bar at the bottom of the screen
bottom = false
; Prefer fixed center position for the `modules-center` block
fixed-center = true
width = 100%
height = 30
;Background ARGB color (e.g. #f00, #ff992a, #ddff1023)
background-0 = ${colors.bg}
background-1 = ${colors.bg}
; Foreground ARGB color (e.g. #f00, #ff992a, #ddff1023)
foreground = ${colors.fg}
line-size = 0
line-color = #fff

; Number of spaces to add at the beginning/end of the bar
padding-right = 0 
padding-left = 0
; Number of spaces to add before/after each module - Individual side values -> module-margin-{left,right}
module-margin = 0

;font-0 = "Iosevka Term:style=Semibold:size=7;3"
font-0 = "JetBrainsMono Nerd Font:style=bold:size=6.75;3"
font-1 = "Noto Color Emoji:fontformat=truetype:scale=10:antialias=false;"
; Define modules fot the bar
;modules-left = title 
modules-left = sps bspwm sps 
modules-center = date
modules-right = sps sps wireless-network sps sps battery sps sps alsa sps sps
;modules-right = battery2 sps pipe sps alsa sps pipe

;separator =

; Opacity value between 0.0 and 1.0 used on fade in/out
dim-value = 1.0

wm-name = bspwm

; If true, the bar will not shift its contents when the tray changes
tray-detached = false
; Tray icon max size
tray-maxsize = 16
tray-background = ${colors.bg}
;offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = 0
tray-offset-y = 0
; Pad the sides of each tray icon
tray-padding = 2
; Scale factor for tray clients
tray-scale = 1

wm-restack = bspwm

dpi-x = 133
dpi-y = 133

enable-ipc = false
border-color = ${colors.green}
border-bottom-size = 0

[bar/tray]
override-redirect = true
wm-restack = bspwm
bottom = true
fixed-center = true
width = 100%
height = 30
background = #00000000
foreground = ${colors.fg}
font-0 = "JetBrainsMono Nerd Font:style=bold:size=6.75;3"
modules-right = sps 
dim-value = 1.0
tray-position = right 
tray-detached = false
tray-maxsize = 16
tray-background = #00000000
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1
dpi-x = 133
dpi-y = 133
enable-ipc = false

[module/bspwm]
format = <label-state> <label-mode>
type = internal/bspwm

label-monocle =

label-dimmed-foreground = #555
label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = #00ff00

label-focused = %icon%
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.bg}
label-focused-underline = #fba922
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.fg}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = #55
label-empty-padding = 1

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7

[module/pipe]
type = custom/text
content = "|"
content-foreground = ${colors.fgg}
content-padding = 0

[module/sps]
type = custom/text
content = " "
content-padding = 0

[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
;format-prefix = 

; Available tokens:
;   %title%
; Default: %title%
label = "  %title%"
label-maxlen = 58

; Used instead of label when there is no window title
;label-empty = Arch Linux


[module/title2]
type = internal/xwindow
format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.white}
format-padding = 1
label = "%{T1}类%{T-}%{T1} %title%%{T-}"
label-maxlen = 65
; Used instead of label when there is no window title
label-empty =%{T1}arch%{T-}
label-empty-foreground = #fff



[module/battery]
type = internal/battery
; This is useful in case the battery never reports 100% charge
full-at = 99
low-at = 20
battery = BAT0
; Use the following command to list batteries and adapters: $ ls -1 /sys/class/power_supply/
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-low = <label-low>
label-charging = %percentage%%
;label-charging-foreground = ${colors.red}
label-discharging = %percentage%%
label-full =  Full
label-low =  Low (%percentage%%)
label-low-foreground = ${colors.ac1}
ramp-capacity-0 =  
ramp-capacity-1 =   
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-5 =  
ramp-capacity-6 =  
ramp-capacity-7 =  
ramp-capacity-8 =  
ramp-capacity-9 =  
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

[module/date2]
type = internal/date
interval = 1.0
time = %A / %d %b %Y / %H:%M:%S
time-alt = %Y-%m-%d
format = <label>
format-background = ${colors.bg} 
format-foreground = ${colors.fg}
format-padding = 1
label = %time%

[module/date]
type = internal/date

interval = 1.0

time = %H:%M - %a %d/%m

format = <label>

label = %time% %date%

[module/wireless-network]
type = internal/network
interface = wlp0s21f0u4i2
interval = 1.0

format-connected = <label-connected>
label-connected = %{T2}online%{T-}
;label-connected = %ifname%
label-connected-background = ${colors.bg}
label-connected-foreground = ${colors.green}
label-connected-padding = 0

format-disconnected = <label-disconnected>
label-disconnected = offline
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = ${colors.red}
label-disconnected-padding = 0

[module/alsa]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.shade_3}
format-volume-padding = 0

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-background = ${colors.shade_3}
format-muted-padding = 0

label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${colors.foreground}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[settings]
pseudo-transparency = true
